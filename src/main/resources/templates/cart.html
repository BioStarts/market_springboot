<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Корзина</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<h1 class="display-4">Корзина</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Description</td>
        <td>Price</td>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="cart" type="com.geekbrains.marketdemoa.entites.Cart"*/-->
    <tr th:each="c : ${cart}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.title}"></td>
        <td th:text="${c.description}"></td>
        <td th:text="${c.price}"></td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary" href="/market/" role="button">Вернуться к списку товаров</a>

</body>
</html>
